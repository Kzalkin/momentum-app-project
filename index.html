<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/clock.js" defer></script>
    <script src="scripts/greeting.js" defer></script>
    <script src="scripts/focus.js" defer></script>
    <script src="scripts/randomQuotes.js" defer></script>
    <script src="scripts/todo.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <script src="scripts/links.js" defer></script>
    <script src="scripts/animation.js" defer></script>
    <script src="https://kit.fontawesome.com/5950edb350.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Momentum App</title>
</head>
<body>
    <main class="app-container">

        <header class="header">
            <div class="links-container">
                <span>Links</span>
                <div class="links hide1">
                    <a href="https://twitter.com/" class="fa-brands fa-twitter" target="_blank"> Twitter</a>
                    <a href="https://facebook.com/" class="fa-brands fa-facebook" target="_blank"> Facebok</a>
                    <a href="https://instagram.com/" class="fa-brands fa-instagram" target="_blank"> Instagram</a>
                    <a href="https://github.com/" class="fa-brands fa-github" target="_blank"> GitHub</a>
                    <a href="https://slack.com/" class="fa-brands fa-slack" target="_blank"> Slack</a>
                </div>
            </div>
            <div class="date-container">
                <span class="day"></span>
                <span class="date hide2"></span>
            </div>
        </header>

        <div class="center">

            <div class="time-greeting">
                <span class="clock-time"></span>
                <span class="greeting"></span>
                <form action="" class="form">
                    <input type="text" class="input" placeholder="What's your name?">
                </form>
            </div>
    
            <div class="today-focus">
                <span>TODAY</span>
                <span class="focus-display"></span>
                <form action="" class="task-form">
                    <input type="text" class="focus" placeholder="What is your focus today?">
                </form>
            </div>

        </div>

        <footer class="footer">

            <button class="reset">Reset User</button>
            <div>

                <div class="add-quote-container hide">

                    <form action="" class="add-quote-form">
                        <input type="text" class="add-quote-input" placeholder="Add your quotes!" required>
                    </form>
                    <button class="reset-quotes">Reset Quotes</button>

                </div>
                <span class="quotes"></span>

            </div>
            <div>

                <div class="todo-container hide1">

                    <p>To-Do List</p>
                    <div class="todo-list-container"></div>
                    <form action="" class="todo-form">
                        <input type="text" class="todo-input" placeholder="Add To-Do" required>
                    </form>
                    
                </div>
                <button class="todo-btn">To-Do List</button>
                
            </div>

        </footer>

    </main>
</body>
</html>
